<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #806c60;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E9EED9;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header a {
            text-decoration: none;
            color: #654520;
            font-size: 24px;
        }
        main {
            padding: 40px;
            color: #E9EED9;
        }
        form {
            background-color: #E9EED9;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        form label {
            display: block;
            color: #654520;
            margin-bottom: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #654520;
            color: #E9EED9;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #9A7E6F;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'index' %}">RECIPES</a>
    </header>
    <main>
        <h1>Add Recipe</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients[]" placeholder="Ingredient name" required>
            <input type="text" id="quantities" name="quantities[]" placeholder="Quantity" required>

            <button type="submit">Add Recipe</button>
        </form>
    </main>
</body>
</html>
